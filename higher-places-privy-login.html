
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Higher Places Privy Login</title>
  <script src="https://auth.privy.io/embed.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #continue-to-purchase {
      margin-top: 20px;
      display: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #00d1ff;
      border: none;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Sign in to Access Your NFT</h2>
  <div id="privy-login"></div>

  <div id="continue-to-purchase">
    <button onclick="alert('Stripe button goes here')">Continue to Purchase</button>
  </div>

  <script>
    const privy = new Privy({
      appId: "cmayq0wzc01ghl10mju8abshf",
      showWalletLoginFirst: false,
      embedded: true,
      onSuccess: async (user) => {
        const email = user?.email?.address || null;
        const wallet = user?.wallet?.address || null;

        console.log("âœ… Signed in via Privy");
        console.log("Email:", email);
        console.log("Wallet:", wallet);

        if (!email || !wallet) {
          alert("We need both your email and wallet to continue.");
          return;
        }

        document.getElementById("continue-to-purchase").style.display = "block";
      }
    });

    privy.mount("#privy-login");
  </script>
</body>
</html>
