<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher Places – Create Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/browser/bip39.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
  <style>
    body {
      background-color: #FAF7F7;
      font-family: 'Helvetica Neue', sans-serif;
      color: #FAF7F7;
      padding: 6rem 2rem 2rem;
      margin: 0;
      line-height: 1.8;
    }
    .content {
      background-color: #97948F;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
    }
    h2 {
      font-size: 2.2rem;
      text-align: center;
      color: #CAF5FA;
      margin-bottom: 1rem;
    }
    .subtext {
      font-size: 1.6rem;
      text-align: center;
      color: #FAF7F7;
      margin-top: -0.25rem;
      margin-bottom: 1rem;
    }
    .btn-container {
      text-align: center;
    }
    .link-line {
      font-size: 0.95rem;
      text-align: center;
      margin-top: 0.5rem;
    }
    .link-line a {
      color: #CAF5FA;
      text-decoration: underline;
    }
    button, input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    button {
      background-color: #50c7c0;
      color: #2b1f1a;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #FAF7F7;
      font-size: 0.9rem;
    }
    .footer span {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>You're now entering Web3 — welcome!</h2>
    <div class="subtext">Now let's get to generating your new wallet ✨</div>
    <div class="btn-container">
      <button onclick="generateWallet()">Generate My Wallet</button>
    </div>
    <p class="link-line">
      Already have a wallet? <a href="https://septemberwolfmusic.github.io/higher-places-wallet-portal/connect-wallet.html">Connect Wallet instead</a>
    </p>

    <div class="footer">
      Powered by September Wolf Music <span>✦</span> Made with LOVE
    </div>
  </div>

  <script>
    function generateWallet() {
      if (typeof bip39 === 'undefined') {
        alert("Wallet generator is still loading... please wait a moment and try again.");
        return;
      }

      const mnemonic = bip39.generateMnemonic();
      console.log("Your new wallet seed phrase:", mnemonic);
      // You can expand this with QR export, JSON backup, or user export here
    }
  </script>
</body>
</html>
